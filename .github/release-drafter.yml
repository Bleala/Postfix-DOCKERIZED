# https://github.com/marketplace/actions/release-drafter
# https://github.com/release-drafter/release-drafter#configuration

name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.*\))?!?:/i'
  - label: 'bug'
    title:
      - '/^fix(\(.*\))?!?:/i'
  - label: 'documentation'
    title:
      - '/^docs(\(.*\))?!?:/i'
  - label: 'maintenance'
    title:
      - '/^(chore|build|ci|refactor|perf|style|test)(\(.*\))?!?:/i'
categories:
  - title: '✨ Features'
    labels: 
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels: 
      - 'bug'
  - title: '📝 Documentation'
    labels: 
      - 'documentation'
  - title: '🛠️ Maintenance'
    labels: 
      - 'maintenance'
template: |
  # 🎉 Postfix-DOCKERIZED Release $RESOLVED_VERSION!
  A new version of Postfix-DOCKERIZED is available!

  ## 📰 What's New/Changed

  $CHANGES

  ## 📦 Download
  Download at Docker Hub: 
  https://hub.docker.com/r/bleala/postfix

  Download at Github Container Registry:
  https://github.com/Bleala/Postfix-DOCKERIZED/pkgs/container/postfix

  Download at Quay.io:
  https://quay.io/repository/bleala/postfix

  ## 🏷️ Versions
  * Postfix: 
  * Alpine: 
