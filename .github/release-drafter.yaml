      - 'bug'
  - title: 'ğŸ“ Documentation'
    labels: 
      - 'documentation'
  - title: 'ğŸ› ï¸ Maintenance'
    labels: 
      - 'maintenance'
template: |
  ## What's New/Changed in this Release

  $CHANGES
